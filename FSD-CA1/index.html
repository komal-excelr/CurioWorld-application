<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurioWorld</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h3>CurioWorld</h3>
        </div>
    </header>

    <div class="cards-items">
        <div class="card">
            <img src="planet-earth.png" alt="Avatar" style="width:30%">
            <div class="container">
                <h4><b>World Explorer</b></h4>
                <a href="world-explorer.html">
                    <button>Play</button>
                </a>
            </div>
        </div>
        <div class="card">
            <img src="lion.png" alt="Avatar" style="width:30%">
            <div class="container">
                <h4><b>Animal Safari</b></h4>
                <button>Play</button>
            </div>
        </div>
        <div class="card">
            <img src="startup.png" alt="Avatar" style="width:30%">
            <div class="container">
                <h4><b>Space Explorer</b></h4>
                <button>Play</button>
            </div>
        </div>
        <div class="card">
            <img src="bibimbap.png" alt="Avatar" style="width:30%">
            <div class="container">
                <h4><b>Healthy Food Challenge</b></h4>
                <button>Play</button>
            </div>
        </div>
        <div class="card">
            <img src="puzzle-piece.png" alt="Avatar" style="width:30%">
            <div class="container">
                <h4><b>Riddles & Puzzles</b></h4>
                <button>Play</button>
            </div>
        </div>

    </div>

    <script src="world.js"></script>
</body>

</html>
